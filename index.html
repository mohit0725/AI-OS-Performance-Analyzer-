<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Performance Analyzer for OS Processes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>AI-Powered Performance Analyzer for OS Processes</h1>
    </header>
    <main class="main-content">
      <div class="container">
        <h2>Process Performance Analyzer</h2>
        <div class="container">
          <label>Process ID:</label>
          <input type="text" id="pid" placeholder="e.g. P1">
          <label>CPU Usage (%):</label>
          <input type="number" id="cpu" placeholder="e.g. 75" min="0" max="100">
          <label>Memory Usage (MB):</label>
          <input type="number" id="memory" placeholder="e.g. 256" min="0">
          <label>Execution Time (ms):</label>
          <input type="number" id="execTime" placeholder="e.g. 500" min="0">
          <button onclick="addProcess()">Add Process</button>
          <br>
          <button onclick="analyzePerformance()">Analyze Performance</button>
          <button onclick="clearAllProcesses()">Clear All</button>
        </div>
        <table id="processTable">
          <thead>
            <tr>
              <th>Process ID</th>
              <th>CPU Usage (%)</th>
              <th>Memory Usage (MB)</th>
              <th>Execution Time (ms)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="chart" id="performanceChart"></div>
        <div class="results">
          <p id="avgCpuUsage">Average CPU Usage: N/A</p>
          <p id="avgMemoryUsage">Average Memory Usage: N/A</p>
          <p id="optimizationSuggestions">Optimization Suggestions: N/A</p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 AI-Powered Performance Analyzer</p>
    </footer>
  </body>
</html>
